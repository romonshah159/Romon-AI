<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Romon AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <style>
        body { background-color: #131314; color: #e3e3e3; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .login-card { background: #1e1f20; border: 1px solid #444; border-radius: 24px; padding: 35px; width: 95%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .brand-title { font-size: 2rem; font-weight: bold; margin-bottom: 5px; text-align: center; color: white; }
        .sub-title { color: #aaa; text-align: center; margin-bottom: 25px; font-size: 0.9rem; }
        .form-control { background: #2b2c2f; border: 1px solid #444; color: white; border-radius: 12px; padding: 12px; margin-bottom: 15px; width: 100%; box-sizing: border-box; }
        .btn-continue { background: #8ab4f8; color: #000; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .divider { text-align: center; border-bottom: 1px solid #444; line-height: 0.1em; margin: 25px 0; }
        .divider span { background: #1e1f20; padding: 0 10px; color: #777; font-size: 0.8rem; }
        .btn-google { background: white; color: black; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-google img { width: 18px; margin-right: 10px; }
        #error-msg { color: #ff6b6b; font-size: 13px; text-align: center; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-title">Romon AI</div>
        <div class="sub-title">Please sign in to continue</div>

        <input type="text" id="username" class="form-control" placeholder="User Name">
        <input type="email" id="email" class="form-control" placeholder="Email Address">

        <button class="btn-continue" onclick="validateManualLogin()">Continue</button>

        <div class="divider"><span>OR</span></div>

        <button class="btn-google" onclick="signInWithGoogle()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Reference_Icon.svg" onerror="this.style.display='none'">
            Continue with Google
        </button>
        
        <div id="error-msg"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA_3ea2HyrbyP8P3-cvWUUlqERd9_n7I8o",
            authDomain: "romon-ai.firebaseapp.com",
            projectId: "romon-ai",
            storageBucket: "romon-ai.firebasestorage.app",
            messagingSenderId: "80648440832",
            appId: "1:80648440832:web:441a079c996903968d1ce5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function validateManualLogin() {
            const user = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (user === "" || email === "") {
                showError("সবগুলো ঘর পূরণ করুন।");
            } else if (!emailPattern.test(email)) {
                showError("সঠিক ইমেইল এড্রেস লিখুন।");
            } else {
                localStorage.setItem('romon_user', JSON.stringify({ displayName: user, email: email }));
                window.location.href = 'index.html';
            }
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        }

        auth.getRedirectResult().then((result) => {
            if (result.user) {
                localStorage.setItem('romon_user', JSON.stringify(result.user));
                window.location.href = 'index.html';
            }
        }).catch((error) => {
            if(error.code !== 'auth/unknown') showError(error.message);
        });

        function showError(text) {
            const msg = document.getElementById('error-msg');
            msg.innerText = text;
            msg.style.display = 'block';
        }
    </script>
</body>
</html>
